<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>User Registration</title>
<link rel="stylesheet" href="nav.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<style>
  /* CSS styles from register.css */
  .register-container {
    margin: 0 auto;
    width: 80%;
    max-width: 600px;
    background-color: #f0f0f0;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  }
  .register-form {
    background-color: #fff;
    padding: 30px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  }
  .form-group {
    margin-bottom: 20px;
  }
  label {
    display: block;
    margin-bottom: 10px;
    font-weight: bold;
  }
  input[type="text"],
  input[type="email"],
  input[type="password"],
  input[type="tel"],
  select {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 16px;
    box-sizing: border-box;
  }
  select {
    height: 40px;
  }
  .register-button {
    background-color: #806abc;
    color: white;
    border: none;
    padding: 15px;
    font-size: 18px;
    border-radius: 5px;
    cursor: pointer;
  }
  .register-button:hover {
    background-color: #694a99;
  }
  .message {
    margin-top: 10px;
    padding: 10px;
    text-align: center;
    border-radius: 5px;
  }
  .error-message {
    background-color: #f8d7da;
    color: #721c24;
    border: 1px solid #f5c6cb;
  }
  .success-message {
    background-color: #d4edda;
    color: #155724;
    border: 1px solid #c3e6cb;
  }
</style>
</head>
<body>
  <header>
    <div class="logo">Food <b style="color: #be75d7;">Bridge</b></div>
    <div class="hamburger">
        <div class="line"></div>
        <div class="line"></div>
        <div class="line"></div>
    </div>
    <nav class="nav-bar">
        <ul>
            <li><a href="first.html">Home</a></li>
            <li><a href="#about" class="active">About</a></li>
            <li><a href="contact.html">Contact</a></li>
            <li><a href="profile.html">Profile</a></li>
        </ul>
    </nav>
</header>
<div class="register-container">
    <form class="register-form">
        <div id="errorMessage" class="error-message"></div>
        <div id="successMessage" class="success-message"></div>
        <h2>User Registration</h2>
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" id="username" name="name" required />
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required />
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required />
            <small>*Minimum 6 characters</small>
        </div>
        <div class="form-group">
            <label for="address">Address:</label>
            <input type="text" id="address" name="address" required />
        </div>
        <div class="form-group">
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" required />
        </div>
        <div class="form-group">
            <label for="district">Select District:</label>
            <select id="district" name="district" required>
                <option value="" disabled>Select your district</option>
                <option value="district1">District 1</option>
                <option value="district2">District 2</option>
            </select>
        </div>
        <button type="submit" class="register-button">Register</button>
        <p style="color: black;">Already registered? <a href="userlog.html">Login</a></p>
    </form>
</div>



</body>
</html>
