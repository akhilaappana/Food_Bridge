<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donor Registration</title>
    <link rel="stylesheet" href="donor.css">
    <link rel="stylesheet" href="nav.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <script>
        function handleSubmit(event) {
            event.preventDefault();
            const form = event.target;
            const name = form.elements.name.value;
            const email = form.elements.email.value;
            const password = form.elements.password.value;
            const address = form.elements.address.value;
            const phone = form.elements.phone.value;
            const district = form.elements.district.value;

            if (name && email && password && address && phone && district) {
                document.getElementById('error-message').textContent = '';
                document.getElementById('success-message').textContent = 'Registration successful! Redirecting to login page.';
                setTimeout(() => {
                    window.location.href = "C:/Akhilaa/donorlog.html";
                }, 1000);
            } else {
                document.getElementById('success-message').textContent = '';
                document.getElementById('error-message').textContent = 'Registration failed. Please fill in all fields.';
            }
        }
    </script>
</head>
<body>
    <header>
        <div class="logo">Food <b style="color: #be75d7;">Bridge</b></div>
        <div class="hamburger">
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
        </div>
        <nav class="nav-bar">
            <ul>
                <li><a href="first.html">Home</a></li>
                <li><a href="#about" class="active">About</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="profile.html">Profile</a></li>
            </ul>
        </nav>
    </header>
    <div class="register-container">
        <form class="register-form" onsubmit="handleSubmit(event)">
            <div id="error-message" class="error-message"></div>
            <div id="success-message" class="success-message"></div>
            <h2>Donor Registration</h2>
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="name" required />
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required />
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required />
                <small>*Minimum 6 characters</small>
            </div>
            <div class="form-group">
                <label for="address">Address:</label>
                <input type="text" id="address" name="address" required />
            </div>
            <div class="form-group">
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" required />
            </div>
            <div class="form-group">
                <label for="district">Select District:</label>
                <select id="district" name="district" required>
                    <option value="" disabled selected>Select your district</option>
                    <option value="district1">District 1</option>
                    <option value="district2">District 2</option>
                </select>
            </div>
            <button type="submit" class="register-button">Register</button>
            <p style="color: black;">Already registered? <a href="donorlog.html">Login</a></p>
        </form>
    </div>
</body>
</html>
