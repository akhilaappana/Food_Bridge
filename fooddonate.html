<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Donation</title>
    <link rel="stylesheet" href="fooddonate.css">
    <link rel="stylesheet" href="nav.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body>
   
    <div class="foodDetails">
        <div class="form-container">
            <h1 class="main-heading">Food Details</h1>
            <form onsubmit="handleSubmit(event)">
                <label for="foodName">Food Name:</label>
                <input type="text" id="foodName" placeholder="Enter food name" required>
                
                <label>Meal Type:</label>
                <div class="form-check">
                    <input type="radio" id="veg" name="mealType" value="veg" required>
                    <label for="veg">Veg</label>
                    
                    <input type="radio" id="nonVeg" name="mealType" value="nonVeg" required>
                    <label for="nonVeg">Non-Veg</label>
                </div>

                <label for="quantity">Quantity:</label>
                <input type="text" id="quantity" placeholder="Enter quantity" required>

                <label>Food Type:</label>
                <div class="btn-group">
                    <button type="button" class="btnn" onclick="selectFoodType('rawFood')">Raw Food</button>
                    <button type="button" class="btnn" onclick="selectFoodType('CookedFood')">Cooked Food</button>
                    <button type="button" class="btnn" onclick="selectFoodType('PackedFood')">Packed Food</button>
                </div>

                <label for="uploadImage">Upload Image:</label>
                <input type="file" id="uploadImage">

                <button type="submit">Submit</button>
            </form>
        </div>
    </div>
    
    <script>
        function selectFoodType(type) {
            const buttons = document.querySelectorAll('.btnn');
            buttons.forEach(btn => btn.classList.remove('active'));
            document.querySelector(`button[onclick="selectFoodType('${type}')"]`).classList.add('active');
        }

        function handleSubmit(event) {
    event.preventDefault();
    alert("Thanks for donation");
    console.log('Form submitted:', {
        foodName: document.getElementById('foodName').value,
        mealType: document.querySelector('input[name="mealType"]:checked').value,
        quantity: document.getElementById('quantity').value,
        foodType: document.querySelector('.btnn.active').textContent.trim(),
    });
    window.location.href = "first.html";
}

    </script>
</body>
</html>
